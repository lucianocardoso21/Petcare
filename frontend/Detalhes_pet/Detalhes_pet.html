<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Detalhes_pet.css">
    <title>Detalhes do Pet</title>
</head>
<body>
    <div class="container pet-details-container">
        <!-- Cabeçalho -->
        <div class="section-card">
            <div class="pet-header">
                <h1 id="pet-name"></h1>
                <span id="pet-icon"></span>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Espécie:</span>
                    <span id="pet-species"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Raça:</span>
                    <span id="pet-breed"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Peso:</span>
                    <span id="pet-weight"></span>kg
                </div>
                <div class="info-item">
                    <span class="info-label">Idade:</span>
                    <span id="pet-age"></span>
                </div>
            </div>
        </div>

        <!-- Abas de navegação -->
        <ul class="nav nav-tabs" id="petTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="medications-tab" data-bs-toggle="tab" data-bs-target="#medications" type="button" role="tab">Medicações</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vaccines-tab" data-bs-toggle="tab" data-bs-target="#vaccines" type="button" role="tab">Vacinas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="procedures-tab" data-bs-toggle="tab" data-bs-target="#procedures" type="button" role="tab">Procedimentos</button>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="tab-content" id="petTabsContent">
            <!-- Aba de Medicações -->
            <div class="tab-pane fade show active" id="medications" role="tabpanel">
                <div id="medications-list">
                    <p>Carregando medicações...</p>
                </div>
            </div>

            <!-- Aba de Vacinas -->
            <div class="tab-pane fade" id="vaccines" role="tabpanel">
                <div id="vaccines-list">
                    <p>Carregando vacinas...</p>
                </div>
            </div>

            <!-- Aba de Procedimentos -->
            <div class="tab-pane fade" id="procedures" role="tabpanel">
                <div id="procedures-list">
                    <p>Carregando procedimentos...</p>
                </div>
            </div>
        </div>
        <button id="btn-voltar" type="button" class="btn btn-outline-success">Voltar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Detalhes_pet.js"></script>
</body>

</html>
